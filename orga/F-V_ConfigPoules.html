<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Création des poules</title>
        <link rel="stylesheet" href="FeteDuVolley.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    </head>
    
    <body>
        <div style="display: flex;">
            <h1 style="flex: auto;">Création des poules</h1>
            <button class="petit" id ="enr_poules">Enregistrer</button>
            <button class="petit" id="conf_poules">Confirmer les poules</button>
        </div>
        
        <div id="separe">
            <div id="list_Equipes" class="Liste_Equipes_defil ">
                <h3>Liste des équipes</h3>  
                <!--Pour mettre les équipes-->
                <p id="vide"> Aucune équipe enregistrée</p>
            </div>
            
            <div class="" id = "div_poules">
                <div id="Poule_A" class="poule" ><span >poule A</span></div>
                <div id="Poule_B" class="poule" ><span >poule B</span></div>
                <div id="Poule_C" class="poule" ><span >poule C</span></div>
                <div id="Poule_D" class="poule" ><span >poule D</span></div>
                <div id="Poule_E" class="poule" ><span >poule E</span></div>
                <div id="Poule_F" class="poule" ><span >poule F</span></div>
            </div>
        </div>
        <div id="snackbar">Enregistré!</div>
        <script src="F-V_ConfigPoules.js"> </script>
    </body>
</html>
